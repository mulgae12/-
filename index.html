<!DOCTYPE html>
<html>
<head>
  <title>절강대 양변기 지도</title>
  <style>
    body { margin: 0; }
    #map-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    img {
      width: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      background-color: rgb(255, 0, 195);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #popup {
      position: absolute;
      background: white;
      padding: 10px;
      border: 1px solid black;
      display: none;
      z-index: 1000;
      max-width: 250px;
      white-space: normal;
      word-break: keep-all;
      line-height: 1.5;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img src="map.png" alt="학교 지도">
    
    <div class="marker" style="top: 54%; left: 27%;" onclick="showInfo('관리 학원')"></div>
    <div class="marker" style="top: 63%; left: 37%;" onclick="showInfo('전파 학원')"></div>
    <div class="marker" style="top: 63%; left: 52%;" onclick="showInfo('서교실')"></div>
    <div class="marker" style="top: 39%; left: 47%;" onclick="showInfo('북교실')"></div>
    <div class="marker" style="top: 60%; left: 59%;" onclick="showInfo('党委学生工作部')"></div>
    <div class="marker" style="top: 42%; left: 24%;" onclick="showInfo('方闻도서관')"></div>
    <div class="marker" style="top: 30%; left: 20%;" onclick="showInfo('生物化学中心')"></div>

    <div id="popup"></div>
  </div>

  <script>
    const toiletData = {
      "관리 학원": ["A동 4층: 비데", "C동 1층 카페: 양변기"],
      "전파 학원": ["6층: 양변기"],
      "서교실": ["2B 4층, 5층: 양변기","1B 2층: 양변기"],
      "북교실": ["3 1층: 양변기"],
      "党委学生工作部": ["2층 205 토론실 앞: 양변기"],
      "方闻도서관": ["2층 도서관: 양변기"],
      "生物化学中心": ["1층 : 양변기"],
    };

    function showInfo(building) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      popup.innerHTML = `<b>${building}</b><br>${toiletData[building].join('<br>')}`;
      popup.style.top = event.clientY + 'px';
      popup.style.left = event.clientX + 'px';
    }
  </script>
</body>
</html>
